<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Layout-Card-Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card-container">
        <article class="card">
            <a class="card-link" href="#">
                <img src="./images/Designer (7).jpeg" alt="Monks" class="card-img">
                <div class="card-body">
                    <span class="card-category">HTML</span>
                    <h2 class="card-title">Learn2Html5</h2>
                    <p class="card-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui dicta eligendi nostrum. Repudiandae molestiae eum impedit fuga, temporibus reprehenderit voluptatibus.</p>
                    <div class="card-post-info">
                        <img src="./images/Dhammapada.jpg" alt="Dhammapada" class="card-avatar">
                    </div>
                    <div class="card-author">Tejobhasa</div>
                    <time datetime="" class="card-date">July, 9 2024</time>
                </div>
            </a>
        </article>
    </section>
</body>
</html>
